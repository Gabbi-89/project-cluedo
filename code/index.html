<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Cluedo game - Gabriella</title>
    <link rel="icon" type="image/png" href="./assets/fairytale.ico.ico"> 
  </head>
  <body>
    <header></header>
    <h1>A MURDER HAS BEEN COMMITED!<br>Who is the killer? Which is the weapon?<br>And in which room was it commited?</h1>

    <section class="cards">
      <article class="killer-deck" id="killerCard" onclick="pickKiller()">
        <p><b>KILLER</b></p>
        <p id="killerName"></p>
        <p id="killerAge"></p>
        <p id="killerOccupation"></p>
        <img id="killerImage" src="" height="100" />
        <p id="killerDescription"></p>
      </article>
      <article class="weapon-deck" id="weaponCard" onclick="pickWeapon()">
        <p><b>WEAPON</b></p>
        <p id="weaponName"></p>
        <p id="weaponWeight"></p>
      </article>
      <article class="room-deck" id="roomCard" onclick="pickRoom()">
        <p><b>ROOM</b></p>
        <p id="roomName"></p>
      </article>
    </section>

    <h2 id="mystery"></h2>
    <img class="mysteryImage" id="mysteryImage" src="" />

    <button onclick="revealMystery()">REVEAL THE CRIME!</button>

  <footer>

  </footer>

    <script src="clue.js"></script>
  </body>
</html>
